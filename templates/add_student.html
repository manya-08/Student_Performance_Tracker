<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #2f2d2a; /* Consistent with index.html */
            color: #E0DDAA; /* Consistent with index.html */
        }
        .container { 
            background-color: #090040; /* Consistent with index.html */
            border-radius: 20px; /* Consistent with index.html */
            padding: 30px;
            box-shadow: 0 0 65px #DFD0B8; /* Consistent with index.html */
        }
        h1, h2, h3, h4, h5, h6, label {
            color: #c47771; /* Consistent with index.html */
        }
        .flash-message { margin-bottom: 15px; }

        /* Bootstrap button overrides - Consistent with index.html */
        .btn-primary { 
            background-color: #ffc6bf; 
            border-color: #be205a; 
            border: 3px solid #be205a;
            color: #000000; 
            font-weight: bold;
        }
        .btn-primary:hover { 
            background-color: #ffa194; 
            border-color: #ffc6bf; 
            color: #000000; 
        }
        .btn-info { 
            background-color: #ffb6ab; 
            border-color: #d09baf; 
            border: 3px solid #d09baf;
            color: #000000; 
            font-weight: bold;
        }
        .btn-info:hover { 
            background-color: #fa9e8f; 
            border-color: #ffc6bf; 
            color: #000000; 
        }
        .btn-success { background-color: #FFB6AB; border-color: #BE205A; color: #000000; border: 3px solid #be205a; font-weight: bold; }
        .btn-success:hover { background-color: #FA9E8F; border-color: #FFC6BF; color: #000000; }
        .btn-danger { background-color: #dc3545; border-color: #dc3545; color: #FFFFFF; }
        .btn-danger:hover { background-color: #c82333; border-color: #c82333; }
        .btn-secondary { 
            background-color: #ff0019; /* Adjusted to a fitting dark tone */
            border-color: #ffffff; 
            color: #000000; 
            border: 3px solid #ffffff;
            font-weight: bold;
        } 
        .btn-secondary:hover { background-color: #be2832; border-color: #ffffff; color: #000000; }

        /* Form control styling - Consistent with index.html principles */
        .form-control {
            background-color: #1A0050; /* A darker shade based on container's blue */
            color: #ebebeb; /* Soft muted gold/beige text */
            border: 2px solid #E0DDAA; /* Consistent border from buttons */
        }
        .form-control::placeholder { 
            color: rgb(212, 78, 141); 
        }
        .form-control:focus {
            background-color: #1A0050; 
            border-color: #ffc6bf; /* Primary button background for focus border */
            box-shadow: 0 0 0 0.2rem rgba(255, 198, 191, 0.5); /* Light peach glow */
        }

        /* Flash message alerts - Consistent with index.html */
        .alert-success { background-color: #198754; color: #d1ecf1; border-color: #198754; }
        .alert-danger { background-color: #dc3545; color: #f8d7da; border-color: #dc3545; }
        .alert-info { background-color: #B84A2A; color: #E0DDAA; border-color: #B84A2A; }
        .alert-warning { background-color: #ffc107; color: #856404; border-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Add New Student</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_new_student') }}">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number" required>
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
